permissions:
  contents: write

name: Generate Docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install mkdocs-material mkdocstrings[python] mkdocs
          pip install -e .

      - name: Create docs structure
        run: |
          mkdir -p docs
          cat > docs/index.md << 'EOL'
          # BioEQ Documentation

          ## API Documentation

          ::: bioeq
          EOL
          cat > mkdocs.yml << 'EOL'
          site_name: BioEQ
          plugins:
            - search
            - mkdocstrings:
                handlers:
                  python:
                    paths: [bioeq]
          EOL

      - name: Build docs
        run: mkdocs build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
